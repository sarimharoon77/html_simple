<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us - Nouvé</title>

    <link rel="stylesheet" href="./contact-us.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

   
    <div class="a-class">
        <h1 class="another-class">Nouvé</h1>
        <hr class="text-white">
    </div>

   
    <div class="container mt-4">
        <h2 class="text-center mb-4">Contact Us</h2>
        <p class="about-text text-center">We're here to help. Reach out to us through any of the ways below.</p>

        <div class="row mt-4">
            <div class="col-md-6">
                <ul>
                    <li>Email: contact@nouve.com</li>
                    <li>Phone: +92 300 1234567</li>
                    <li>Location: Rawalpindi, Pakistan</li>
                </ul>
            </div>
            <div class="col-md-6">
                <img src="https://images.unsplash.com/photo-1618354691213-1006ed5c0371?auto=format&fit=crop&w=600&q=80" alt="Luxury Contact" class="custom-img">
            </div>
        </div>
    </div>


    <div class="container mt-5">
        <h3 class="text-center mb-3">Send a Message</h3>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

   
    <div class="end-c mt-5">
        <p>&copy; 2025 Nouvé</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
